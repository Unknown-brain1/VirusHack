<!DOCTYPE html>

<html data-n-head lang="ru" dir="ltr">
<head>

    <meta charset="utf-8">
    <title>VirusHuck</title>
    <meta name="description" content="">
    <meta name="theme-color" content="#3367D6">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, viewport-fit=cover"
          name="viewport">


    <script src="index.js" defer></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test-covid3.css" charset="utf-8">
    <link rel="apple-touch-icon" href="/img/logo512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/img/logo192.png">

    <meta content="/mstile-144x144.png" name="msapplication-TileImage">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<div class="wrapper test" style="margin-left: 25px">
    <img src="" class="tongue">
    <p class="text-head"></p>
    <p class="text"></p>
    <div class="answer">
        <div class="yes"><p onclick="test_yes()" class="yes-ans">да</p></div>
        <div class="no"><p onclick="test_no()" class="no-ans">нет</p></div>
    </div>
</div>

<script>
    $test_img = $('.test img.tongue');
    $test_head = $('.test .text-head');
    $test_body = $('.test .text');

    let currentIndex = 0;
    let results = []
    let tests = [
        {
            "img": "img/tongue.svg",
            "header": 'Язвы в ротовой полости?',
            'body': 'Симптом, который может появлятся вместе с<br> сопутсвующей инфекцией к COVID-19.'
        },
        {
            "img": "img/FB.svg",
            "header": '2',
            'body': '2'
        }
    ]

    $(function () {
        $test_img.attr('src', tests[0].img)
        $test_head.html(tests[0].header)
        $test_body.html(tests[0].body)
    })

    function test_yes() {
        results.push(true)
        currentIndex++;
        render_next();
    }

    function test_no() {
        results.push(false)
        currentIndex++;
        render_next();
    }

    function render_next() {
        if (currentIndex > tests.length - 1) {
            window.location.href = '/';
            return false;
        }
        $test_img.attr('src', tests[currentIndex].img)
        $test_head.html(tests[currentIndex].header)
        $test_body.html(tests[currentIndex].body)
    }

</script>
</body>
</html>
