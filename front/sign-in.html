<body>
<div class="wraper">
    <div class="home-menu-sign">
        <div class="sign-in-block"><p class="sign-in-text">Вход</p></div>
        <div class="sign-in">
            <p class="log">Логин</p>
            <input type="text" class="login" name="login">
        </div>
        <div class="sign-in">
            <p class="pas">Пароль</p>
            <input type="text" class="password" name="password">
        </div>
        <div class="button-sign">
            <a onclick="login()"><p class="text-button-sign">Войти</p></a>
        </div>
    </div>
</div>
<script>
    function login() {
        let login = $('.login').val()
        let password = $('.password').val()

        if (login.length < 1 || password.length < 1) {
            alert('Введите логин и пароль')
            return false;
        }

        let settings = {
            "url": "https://hack.triptip.tours/api.php",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "text/plain",
            },
            "data": JSON.stringify(
                {
                    "method": "loginBasic",
                    "login": login,
                    "password": password
                }
            ),
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            if (response.user_token) { // Успешная авторизация

            } else { // Неверный логин или пароль
                alert('Неверный логин или пароль')
            }
        }).fail(function (error) {
            alert('Ошибка')
            console.log(error)
        });

    }
</script>
