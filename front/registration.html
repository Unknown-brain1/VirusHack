    <meta name="mobile-web-app-capable" content="yes">
    <meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0, viewport-fit=cover"
          name="viewport">


    <script src="index.js" defer></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reg.css" charset="utf-8">
    <link rel="apple-touch-icon" href="/img/logo512.png">

<body>
<div class="wrapper">
    <div class="home-menu-sign">
        <div class="sign-in-block"><p class="sign-in-text">Регистрация</p></div>
        <div class="sign-in">
            <p class="log"><input style="Border: none; outline: none; text-align: center" placeholder="Логин" type="text" class="login"></p>

        </div>
        <div class="sign-in">
            <p class="pas"> <input style="Border: none; outline: none; text-align: center" placeholder="Пароль" type="text" class="password"></p>

        </div>
        <div class="sign-in">
            <p class="pas"><input style="Border: none; outline: none; text-align: center" placeholder="Повторите пароль" type="text" class="password_repeat"></p>

        </div>
        <div class="button-sign">
            <a onclick="registration()"><p class="text-button-sign">Зарегистрироваться</p></a>
        </div>
    </div>
</div>
<script>
    function registration() {
        let login = $('.login').val()
        let password = $('.password').val()
        let password_repeat = $('.password_repeat').val()

        if (login.length < 1 || password.length < 1) {
            alert('Введите логин и пароль')
            return false;
        }
        if (password !== password_repeat) {
            alert('Введенные пароли отличаются')
            return false;
        }

        let settings = {
            "url": "https://hack.triptip.tours/api.php",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "text/plain",
            },
            "data": JSON.stringify(
                {
                    "method": "registerBasic",
                    "login": login,
                    "password": password
                }
            ),
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            response = response.result;
            if (response.user_token) { // Успешная авторизация
                $.cookie('user_token', response.user_token) // Пишем в куки
                window.location.href = '/second-page.html';
            } else { // Неверный логин или пароль
                alert('Такой пользователь уже существует')
            }
        }).fail(function (error) {
            alert('Ошибка')
            console.log(error)
        });

    }
</script>

</body>
</html>
